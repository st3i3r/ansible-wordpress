---
# tasks file for wp-install-config

- name: Copy wordpress to client
  copy:
    src: files/wordpress.tar.gz 
    dest: /tmp
  tags:
    - wordpress

- name: Разархивирование Wordpress
  command: tar -xvzf /tmp/wordpress.tar.gz -C /var/www/html --strip-components=1 
  tags:
    - wordpress

- name: Копирование файла конфигурации Wordpress
  template:
    src: wp-config.php
    dest: /var/www/html/wp-config.php 
    mode: 0644
  tags:
    - wordpress
  notify:
    - Restart apache
